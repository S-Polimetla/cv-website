[build]
command = "ls /opt/buildhome/.netlify-build-plugins && ls /opt/buildhome/.netlify-build-plugins/node_modules && ls /opt/buildhome/.netlify-build-plugins/node_modules/netlify-plugin-debug-cache && cat /opt/buildhome/.netlify-build-plugins/node_modules/netlify-plugin-debug-cache/package.json"
functions = "functions"
publish = "build"

[build.environment]
NODE_VERSION = "12"
AWS_LAMBDA_JS_RUNTIME = "nodejs10.x"

[build.processing.css]
bundle = true
minify = true

[build.processing.js]
bundle = true
minify = true

[build.processing.html]
pretty_urls = true

[build.processing.images]
compress = true

[[plugins]]
package = "@netlify/plugin-sitemap"

