[build]
command = "gulp build"
publish = "build"

[build.environment]
NODE_VERSION = "10"
AWS_LAMBDA_JS_RUNTIME = "nodejs12.x"

[build.processing.css]
bundle = true
minify = true

[build.processing.js]
bundle = true
minify = true

[build.processing.html]
pretty_urls = true

[build.processing.images]
compress = true

[functions]
node_bundler = "esbuild"

[[plugins]]
package = "@netlify/plugin-sitemap"

[[plugins]]
package = "./plugin.js"

[[redirects]]
from = "/here"
to = "/there"
status = 200
force = false
