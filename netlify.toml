[build]
command = "gulp build && ls .netlify && ls .netlify/pre-installed-plugins && ls .netlify/pre-installed-plugins/node_modules"
functions = "functions"
publish = "build"

[build.environment]
NODE_VERSION = "12"
AWS_LAMBDA_JS_RUNTIME = "nodejs10.x"

[build.processing.css]
bundle = true
minify = true

[build.processing.js]
bundle = true
minify = true

[build.processing.html]
pretty_urls = true

[build.processing.images]
compress = true

[[plugins]]
package = "@netlify/plugin-sitemap"

[[plugins]]
package = "netlify-plugin-html-validate"
