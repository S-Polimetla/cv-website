[build]
publish = "build"

[build.environment]
NODE_VERSION = "8.17.0"
AWS_LAMBDA_JS_RUNTIME = "nodejs10.x"

[build.processing.css]
bundle = true
minify = true

[build.processing.js]
bundle = true
minify = true

[build.processing.html]
pretty_urls = true

[build.processing.images]
compress = true

[functions]
node_bundler = "esbuild"

[[plugins]]
package = "@netlify/plugin-sitemap"

[[plugins]]
package = "./plugin.js"
