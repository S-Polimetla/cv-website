[build]
  publish = "build"
  command = "gulp build"
  functions = "functions"
[build.environment]
  NODE_VERSION = 'node'
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true
