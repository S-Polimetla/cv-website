[build]
command = "cd .netlify/plugins/ && cat package.json && ls node_modules && npm install --no-progress --no-audit --no-fund --no-save netlify-plugin-cache@latest && cd../../ && gulp build"
functions = "functions"
publish = "build"

[build.environment]
NODE_VERSION = "12"
AWS_LAMBDA_JS_RUNTIME = "nodejs10.x"

[build.processing.css]
bundle = true
minify = true

[build.processing.js]
bundle = true
minify = true

[build.processing.html]
pretty_urls = true

[build.processing.images]
compress = true

[[plugins]]
package = "@netlify/plugin-sitemap"

[[plugins]]
package = "./plugin.js"
